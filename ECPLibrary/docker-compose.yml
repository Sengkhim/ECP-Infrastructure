version: '3.8'

name: 'EcpCoreLib'

services:
    
    consul:
        image: hashicorp/consul:1.15
        container_name: consul
        ports:
            - "8500:8500"
        networks:
            - app-network
        command: "agent -dev -client=0.0.0.0"
        
    xunit:
        image: postgres:latest
        container_name: xunit_d
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 1688
            POSTGRES_DB: xunit
        networks:
            - app-network
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres -d xunit" ]
            interval: 10s
            timeout: 5s
            retries: 5
            
    service_instance:
        build: .
        container_name: "xunit-service"
        ports:
            - "1990:1990"
        networks:
            - app-network
        depends_on:
            - consul
        environment:
            - APPLICATION_NAME=ecp-service
            - ASPNETCORE_URLS=http://0.0.0.0:1990
            - ASPNETCORE_PORT=1990
            - SERVICE_ID=instance1
            - SERVICE_PORT=1990
            - CONSUL_HOST=consul
            - CONSUL_PORT=8500
networks:
    app-network:
        driver: bridge
